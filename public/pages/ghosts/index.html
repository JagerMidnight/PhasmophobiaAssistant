<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phasmophobia Helper</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Shadows+Into+Light+Two&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background-color: #2c2f33;
            color: #dcddde;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }

        .container {
            width: 90%;
            max-width: 960px;
            background-color: #36393f;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            padding: 25px;
            box-sizing: border-box;
        }

        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            border-bottom: 2px solid #42464c;
        }

        .tab-link {
            padding: 12px 24px;
            cursor: pointer;
            background-color: transparent;
            color: #dcddde;
            border: none;
            outline: none;
            font-size: 16px;
            font-weight: 600;
            transition: color 0.3s, background-color 0.3s;
            border-radius: 8px 8px 0 0;
            text-decoration: none; 
            text-align: center;
        }

        .tab-link:hover:not(.active) {
            background-color: #40444b;
        }

        .tab-link.active {
            background-color: #7289da;
            color: #ffffff;
        }

        .ghosts-page-container {
            display: flex;
            gap: 20px;
        }
        
        .ghosts-list-panel {
            flex: 1;
            padding: 20px;
            border-radius: 8px;
            background-color: #40444b;
            font-family: 'Shadows Into Light Two', cursive;
        }

        .ghosts-list-panel h2, .ghost-details-panel h3 {
            font-family: 'Shadows Into Light Two', cursive;
        }

        .ghosts-list-panel ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .ghosts-list-panel li {
            cursor: pointer;
            padding: 5px 0;
            transition: color 0.2s;
        }

        .ghosts-list-panel li:hover {
            color: #7289da;
        }

        .ghost-details-panel {
            flex: 1.5;
            padding: 20px;
            border-radius: 8px;
            background-color: #40444b;
            flex-direction: column;
            gap: 15px;
            font-family: 'Shadows Into Light Two', cursive;
        }
        
        .ghost-details-panel p {
            margin-bottom: 1em;
            line-height: 1.5;
        }

        .ghost-details-panel h3 {
            margin: 0;
            font-size: 2em;
            color: #7289da;
            border-bottom: 2px solid #7289da;
            padding-bottom: 5px;
        }

        .ghosts-list-columns {
            display: flex;
            flex-direction: row;
            gap: 20px;
        }
        
        @media (max-width: 850px) {
            .ghosts-page-container {
                flex-direction: column;
            }
        }

        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }
            .tab-link {
                font-size: 14px;
                padding: 10px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="tabs">
            <a href="/evidence_page.html" class="tab-link">Evidence</a>
            <a href="/ghosts_page.html" class="tab-link active">Ghosts</a>
            <a href="/shop" class="tab-link">Shop</a>
            <a href="/about" class="tab-link">About</a>
        </div>

        <div id="ghosts-tab">
            <div class="ghosts-page-container">
                <div class="ghosts-list-panel">
                    <h2>Ghost Types</h2>
                    <div class="ghosts-list-columns">
                        <ul id="ghosts-list-column-1"></ul>
                        <ul id="ghosts-list-column-2"></ul>
                    </div>
                </div>
                <div class="ghost-details-panel" id="ghost-details-panel">
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const ghostsListColumn1 = document.getElementById('ghosts-list-column-1');
            const ghostsListColumn2 = document.getElementById('ghosts-list-column-2');
            const ghostDetailsPanel = document.getElementById('ghost-details-panel');

            const ghostsData = [
                { name: "Spirit", description: "Spirits are very common ghosts. They are very powerful, but passive, only attacking when they need to. They defend their place of death to the utmost degree, killing anyone that is caught overstaying their welcome.", strength: "", weakness: "A Spirit can be temporarily stopped by burning Incense near them.", evidence: ["EMF 5", "Spirit Box", "Ghost Writing"] },
                { name: "Wraith", description: "Wraiths are one of the most dangerous ghosts you will find. It is also the only known ghost that has the ability of flight and has sometimes been known to travel through walls.", strength: "Wraiths almost never touch the ground, meaning it can't be tracked by footprints.", weakness: "Wraiths are afraid of salt and will actively avoid it.", evidence: ["EMF 5", "Spirit Box", "D.O.T.S Projector"] },
                { name: "Phantom", description: "A Phantom is a ghost that can possess the living, inducing fear into those around it. They are most commonly summoned from Ouija Boards.", strength: "Looking at a Phantom will drop your sanity considerably faster.", weakness: "Taking a photo of the Phantom will make it temporarily disappear.", evidence: ["Spirit Box", "Ultraviolet", "D.O.T.S Projector"] },
                { name: "Poltergeist", description: "One of the most famous ghosts, the Poltergeist. Known to manipulate objects around it to spread fear into its victims.", strength: "Poltergeists can throw multiple objects at once, and with great force.", weakness: "With nothing to throw, Poltergeists become powerless.", evidence: ["Spirit Box", "Ultraviolet", "Ghost Writing"] },
                { name: "Banshee", description: "The singing siren, known for attracting its victims through song. It has been known to single out its prey before making a killing blow.", strength: "A Banshee will weaken their target before striking.", weakness: "Banshees can sometimes be heard screaming with a parabolic microphone.", evidence: ["D.O.T.S Projector", "Ghost Orb", "Ultraviolet"] },
                { name: "Jinn", description: "A Jinn is a territorial ghost that will attack when threatened. It has also been known to be able to travel at significant speed.", strength: "A Jinn will travel at a faster speed if its victim is far away.", weakness: "Turning off the location's power source will prevent the Jinn from using its ability.", evidence: ["EMF 5", "Ultraviolet", "Freezing Temps"] },
                { name: "Mare", description: "A Mare is the source of all nightmares, making it more powerful in the dark.", strength: "A Mare will have an increased chance to attack in the dark.", weakness: "Turning the lights on around the Mare will lower its chance to attack.", evidence: ["Ghost Writing", "Ghost Orb", "Spirit Box"] },
                { name: "Revenant", description: "A Revenant is a violent ghost that will attack indiscriminately. Their speed can be deceiving, as they are slow while dormant; however, as soon as they hunt they can move incredibly fast.", strength: "A Revenant will travel at a significantly faster speed when hunting their prey.", weakness: "Hiding from the Revenant will cause it to move very slowly.", evidence: ["Ghost Orb", "Ghost Writing", "Freezing Temps"] },
                { name: "Shade", description: "A Shade is known to be very shy. There is evidence to suggest that a Shade will stop all paranormal activity if there are people nearby.", strength: "Shades are much harder to find.", weakness: "The ghost will not enter a hunt if there are people nearby.", evidence: ["Ghost Writing", "EMF 5", "Freezing Temps"] },
                { name: "Demon", description: "Demons are the most aggressive ghosts we've ever encountered. Known to attack without reason, they seem to enjoy the thrill of the hunt.", strength: "Demons will initiate hunts more often than other ghosts.", weakness: "Demons fear the Crucifix and will be less aggressive near one.", evidence: ["Ghost Writing", "Ultraviolet", "Freezing Temps"] },
                { name: "Yurei", description: "A Yurei is a ghost that has returned to the physical world, usually for the purpose of revenge or hatred.", strength: "Yureis have been known to have a stronger effect on people's sanity.", weakness: "Smudging the Yurei's place of death will trap it temporarily, reducing how much it wanders.", evidence: ["Ghost Orbs", "Freezing Temps", "D.O.T.S Projector"] },
                { name: "Oni", description: "Onis love to scare their victims as much as possible before attacking. They are often seen in their physical form, guarding their place of death.", strength: "Oni are much more active whilst people are nearby and will drain their sanity faster when manifesting.", weakness: "Oni disappear less often while hunting their prey.", evidence: ["EMF 5", "Freezing Temps", "D.O.T.S Projector"] },
                { name: "Yokai", description: "Yokai are common ghosts that are attracted to human voices. They can usually be found haunting family homes.", strength: "Talking near a Yokai will anger it, increasing the chance of an attack.", weakness: "When hunting, a Yokai can only hear voices close to it.", evidence: ["Spirit Box", "Ghost Orbs", "D.O.T.S Projector"] },
                { name: "Hantu", description: "A Hantu is a rare ghost that thrives in the coldest climates. The cold seems to make them more aggressive and empowered.", strength: "Lower temperatures allow the Hantu to move at faster speeds.", weakness: "Hantus move slower in warmer areas.", evidence: ["Ultraviolet", "Ghost Orbs", "Freezing Temps"] },
                { name: "Goryo", description: "When a Goryo passes through a DOTS projector, using a video camera is the only way to see it.", strength: "A Goryo will usually only show itself on camera if there are no people nearby.", weakness: "They are rarely seen far from their place of death.", evidence: ["EMF 5", "Ultraviolet", "D.O.T.S Projector"] },
                { name: "Myling", description: "A Myling is a very vocal and active ghost. They are rumored to be quiet when hunting their prey.", strength: "A Myling is known to be quieter when hunting.", weakness: "Mylings more frequently make paranormal sounds.", evidence: ["EMF 5", "Ultraviolet", "Ghost Writing"] },
                { name: "Onryo", description: "The Onryo is often referred to as 'The Wrathful Spirit'. It steals souls from dying victims' bodies to seek revenge. This ghost has been known to fear any form of fire, and will do anything to be far from it.", strength: "Extinguishing a flame can cause an Onryo to attack.", weakness: "When threatened, this ghost will be less likely to hunt.", evidence: ["Spirit Box", "Ghost Orbs", "Freezing Temps"] },
                { name: "The Twins", description: "These ghosts have been reported to mimic each other's actions. They alternate their attacks to confuse their prey.", strength: "Either Twin can be angered and initiate an attack on their prey.", weakness: "The Twins will often interact with the environment at the same time.", evidence: ["EMF 5", "Spirit Box", "Freezing Temps"] },
                { name: "Raiju", description: "A Raiju is a demon that thrives on electrical current. While generally calm, they can become agitated when overwhelmed with power.", strength: "A Raiju can siphon power from nearby electrical devices, making it move faster.", weakness: "Raiju are constantly disrupting electronic equipment when attacking, making it easier to track.", evidence: ["EMF 5", "D.O.T.S Projector", "Ghost Orbs"] },
                { name: "Obake", description: "Obake are terrifying shape-shifters, capable of taking on many forms. They have been seen taking on humanoid shapes to attract their prey.", strength: "When interacting with the environment, an Obake will rarely leave a trace.", weakness: "Sometimes this ghost will shapeshift, leaving behind unique evidence.", evidence: ["EMF 5", "Ghost Orbs", "Ultraviolet"] },
                { name: "The Mimic", description: "The Mimic will mimic the actions and traits of any other ghost.", strength: "The Mimic will mimic the actions and traits of any other ghost.", weakness: "A Mimic will create a fake Ghost Orb while hunting.", evidence: ["Spirit Box", "Freezing Temps", "Ultraviolet", "Ghost Orbs"] },
                { name: "Moroi", description: "A Moroi is a ghost from Eastern European folklore that has returned to haunt the living.", strength: "The Moroi is highly sensitive to humans with low sanity.", weakness: "Using a lit candle near the Moroi will protect you from its sanity draining ability.", evidence: ["Spirit Box", "Ghost Writing", "Freezing Temps"] },
                { name: "Deogen", description: "Sometimes surrounded by an endless fog, Deogen have been eluding ghost hunters for years. These ghosts have been reported to find even the most hidden prey, before stalking them into exhaustion.", strength: "Deogen constantly sense the living. You can run but you can't hide.", weakness: "Deogen require a lot of energy to form and will move very slowly when approaching its victim.", evidence: ["Spirit Box", "Ghost Writing", "D.O.T.S Projector"] },
                { name: "Thaye", description: "Thaye have been known to rapidly age over time, even in the afterlife. From what we've learned, they seem to deteriorate faster while within the presence of the living.", strength: "Upon entering the location, Thaye will become active, defensive and agile.", weakness: "Thaye will weaken over time, making them weaker, slower and less aggressive.", evidence: ["Ghost Orbs", "Ghost Writing", "D.O.T.S Projector"] }
            ];

            const renderGhostsPage = () => {
                ghostsListColumn1.innerHTML = '';
                ghostsListColumn2.innerHTML = '';
                
                ghostsData.forEach((ghost, index) => {
                    const li = document.createElement('li');
                    li.textContent = `${index + 1}. ${ghost.name}`;
                    li.addEventListener('click', () => displayGhostDetails(ghost));
                    
                    if (index < 12) {
                        ghostsListColumn1.appendChild(li);
                    } else {
                        ghostsListColumn2.appendChild(li);
                    }
                });
            };

            const displayGhostDetails = (ghost) => {
                ghostDetailsPanel.innerHTML = `
                    <h3>${ghost.name}</h3>
                    <p><strong>Description:</strong> ${ghost.description}</p>
                    ${ghost.strength ? `<p><strong>Strength:</strong> ${ghost.strength}</p>` : ''}
                    ${ghost.weakness ? `<p><strong>Weakness:</strong> ${ghost.weakness}</p>` : ''}
                    <p><strong>Evidence:</strong></p>
                    <ul>
                        ${ghost.evidence.map(e => `<li>${e}</li>`).join('')}
                    </ul>
                `;
            };

            renderGhostsPage();
            displayGhostDetails(ghostsData[0]);
        });
    </script>
</body>
</html>
